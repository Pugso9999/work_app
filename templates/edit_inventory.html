{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h3><i class="bi bi-pencil-square"></i> แก้ไขสิ่งของ</h3>
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">ชื่ออุปกรณ์</label>
      <input type="text" name="item_name" class="form-control" value="{{ item['item_name'] }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">หมวดหมู่</label>
      <input type="text" name="category" class="form-control" value="{{ item['category'] }}">
    </div>
    <div class="mb-3">
      <label class="form-label">จำนวน</label>
      <input type="number" name="quantity" class="form-control" value="{{ item['quantity'] }}">
    </div>
    <div class="mb-3">
      <label class="form-label">สถานที่จัดเก็บ</label>
      <input type="text" name="location" class="form-control" value="{{ item['location'] }}">
    </div>
    <div class="mb-3">
      <label class="form-label">หมายเหตุ</label>
      <textarea name="note" class="form-control">{{ item['remark'] }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> บันทึก</button>
    <a href="{{ url_for('inventory') }}" class="btn btn-secondary">ยกเลิก</a>
  </form>
</div>
{% endblock %}
