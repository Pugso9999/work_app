{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-success text-white">
      <h4 class="mb-0"><i class="bi bi-plus-circle"></i> เพิ่มอุปกรณ์</h4>
    </div>
    <div class="card-body">
      <form method="POST">
        <div class="mb-3">
          <label class="form-label fw-bold">ชื่ออุปกรณ์</label>
          <input type="text" name="item_name" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">หมวดหมู่</label>
          <select name="category" class="form-select">
            <option value="" selected>-- ไม่ระบุ --</option>
            {% for cat in categories %}
            <option value="{{ cat }}">{{ cat }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">จำนวน</label>
          <input type="number" name="quantity" class="form-control" value="1" min="0" required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">สถานที่จัดเก็บ</label>
          <input type="text" name="location" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">หมายเหตุ</label>
          <textarea name="note" class="form-control" rows="2"></textarea>
        </div>

        <div class="d-flex justify-content-end gap-2">
          <a href="{{ url_for('inventory') }}" class="btn btn-outline-secondary">ยกเลิก</a>
          <button type="submit" class="btn btn-success fw-bold">
            <i class="bi bi-save"></i> บันทึก
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
