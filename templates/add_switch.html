{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h4><i class="bi bi-plus-circle"></i> เพิ่ม Switch</h4>
  <form method="POST" action="{{ url_for('add_switch') }}">
    <div class="mb-3">
      <label class="form-label">ชื่อ</label>
      <input name="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">IP</label>
      <input name="ip" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Model</label>
      <input name="model" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Ports</label>
      <input type="number" name="ports" class="form-control" value="24" min="0">
    </div>
    <div class="mb-3">
      <label class="form-label">สถานที่</label>
      <input name="location" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">สถานะ</label>
      <input name="status" class="form-control" value="active">
    </div>
    <div class="mb-3">
      <label class="form-label">หมายเหตุ</label>
      <textarea name="remark" class="form-control" rows="2"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">รายการกล้อง</label>
      <div id="camera-list" class="mb-2"></div>
      <button type="button" class="btn btn-sm btn-outline-primary" onclick="addCameraRow()">+ เพิ่มกล้อง</button>
      <div class="form-text mt-1">กรอกชื่อ (ไม่บังคับ) และ IP/URL ของกล้อง (จำเป็น)</div>
    </div>

    <div class="d-flex gap-2 justify-content-end">
      <a href="{{ url_for('switches') }}" class="btn btn-outline-secondary">ยกเลิก</a>
      <button class="btn btn-success">บันทึก</button>
    </div>
  </form>
</div>

<script>
function addCameraRow(name='', ip='') {
  const list = document.getElementById('camera-list');
  const row = document.createElement('div');
  row.className = 'input-group mb-2';
  row.innerHTML = `
    <input type="text" name="camera_name[]" class="form-control" placeholder="ชื่อกล้อง (ไม่บังคับ)" value="${name}">
    <input type="text" name="camera_ip[]" class="form-control" placeholder="IP หรือ URL" value="${ip}" required>
    <button type="button" class="btn btn-outline-danger" onclick="this.parentElement.remove()">ลบ</button>
  `;
  list.appendChild(row);
}

document.addEventListener('DOMContentLoaded', function(){ addCameraRow(); });
</script>
{% endblock %}
