{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h3>เพิ่มงานใหม่</h3>
  <form method="POST">
    <div class="mb-3">
      <label for="work_date" class="form-label">วันที่</label>
      <input type="date" class="form-control" id="work_date" name="work_date" value="{{ today }}" required>
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">หมวดหมู่</label>
      <select class="form-select" name="category">
        <option value="Hardware">Hardware</option>
        <option value="Software">Software</option>
        <option value="General">General</option>
        <option value="Configuration,System">Configuration,System</option>
        <option value="Troubleshoot">Troubleshoot</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">รายละเอียด</label>
      <textarea class="form-control" name="description" rows="3" required></textarea>
    </div>
    <div class="mb-3">
      <label for="status" class="form-label">สถานะ</label>
      <select class="form-select" name="status">
        <option value="done">เสร็จแล้ว</option>
        <option value="in progress">กำลังทำ</option>
        <option value="pending">รอดำเนินการ</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="branch" class="form-label">สาขา</label>
      <input type="text" class="form-control" name="branch" id="branch">
    </div>
    <div class="mb-3">
      <label for="assigned_by" class="form-label">ผู้มอบหมายงาน</label>
      <input type="text" class="form-control" name="assigned_by" id="assigned_by">
    </div>
    <button type="submit" class="btn btn-primary">บันทึก</button>
    <a href="/" class="btn btn-secondary">ยกเลิก</a>
  </form>
</div>
{% endblock %}
